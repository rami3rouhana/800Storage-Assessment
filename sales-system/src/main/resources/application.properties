## H2 database configuration.  The DB_CLOSE_DELAY setting prevents the in-memory
## database from disappearing when the last connection is closed and keeps it
## available while the application is running.  DB_CLOSE_ON_EXIT disables
## automatic shutdown.
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

## Use Hibernate's automatic DDL generation.  In a real application you
## probably want to use "validate" or a dedicated migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update

## Show SQL statements in the console for easier debugging.
spring.jpa.show-sql=true

## Enable the H2 console at /h2-console for debugging purposes.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

## Configure logging level for SQL generation.  Comment out in production.
logging.level.org.hibernate.SQL=DEBUG

# Server
server.port=8081